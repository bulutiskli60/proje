<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">
     <div class="card-body">
     <a href="#" onclick="history.go(-1);" class="btn btn-secondary">Geri</a> 
  <h2 class="card-title text-center">Giriş Yap</h2>
     <form>
     <div class="form-group">
   <label for="username">Kullanıcı Adı:</label>
  <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adınızı Girin" required>
  </div>
     <div class="form-group">
  <label for="password">Şifre:</label>
  <input type="password" class="form-control" id="password" placeholder="Şifrenizi Girin" required>
  </div>
   <div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="remember">
  <label class="form-check-label" for="remember">Beni Hatırla</label>
  </div>
   <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
     </form>
  <hr>
  <p class="text-center">Hesabınız yok mu? <a href="kayıt.html">Kayıt Ol</a></p>
  </div>
 </div>
</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
