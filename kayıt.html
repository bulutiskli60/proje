<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol Sayfası</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>

    <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
       <div class="card">
        <div class="card-body">
      <h2 class="card-title text-center">Kayıt Ol</h2>
      <form>
      <div class="form-group">
       <label for="fullname">Ad Soyad:</label>
       <input type="text" class="form-control" id="fullname" placeholder="Adınızı ve Soyadınızı Girin" required>
      </div>
      <div class="form-group">
         <label for="email">E-posta:</label>
       <input type="email" class="form-control" id="email" placeholder="E-posta Adresinizi Girin" required>
       </div>
      <div class="form-group">
     <label for="password">Şifre:</label>
     <input type="password" class="form-control" id="password" placeholder="Şifre Belirleyin" required>
    </div>
     <div class="form-group">
    <label for="confirm_password">Şifre Tekrar:</label>
    <input type="password" class="form-control" id="confirm_password" placeholder="Şifreyi Tekrar Girin" required>
   </div>
     <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
    </form>
     <hr>
     <p class="text-center">Zaten bir hesabınız var mı? <a href="giriş.html">Giriş Yap</a></p>
    </div>
     </div>
    </div>
    </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
